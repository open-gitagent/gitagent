name: complexity-analysis
description: Analyze cyclomatic complexity of code
version: 1.0.0
input_schema:
  type: object
  properties:
    code:
      type: string
      description: Source code to analyze
    threshold:
      type: integer
      description: Complexity threshold for warnings
      default: 10
  required: [code]
output_schema:
  type: object
  properties:
    overall_complexity:
      type: integer
    functions:
      type: array
      items:
        type: object
        properties:
          name: { type: string }
          complexity: { type: integer }
          exceeds_threshold: { type: boolean }
implementation:
  type: script
  path: complexity-analysis.sh
  runtime: bash
  timeout: 30
annotations:
  requires_confirmation: false
  read_only: true
  cost: none
